<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>

    <style>
        body {
            font-family: "Times New Roman", serif;
        }

        h2 {
            text-align: center;
        }

        table {
            margin: auto;
        }

        td {
            padding: 6px;
        }

        input {
            width: 200px;
            height: 22px;
        }

        .btn {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h2>Registration form</h2>
    

    <form action="exam.html">
        <table>
            <tr>
                <td>Id:</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Course:</td>
                <td><input type="text" name="course"></td>
            </tr>
            <tr>
                <td>Branch:</td>
                <td><input type="text" name="branch"></td>
            </tr>
            <tr>
                <td>Rollno:</td>
                <td><input type="text" name="roll"></td>
            </tr>
            <tr>
                <td>Email_Address:</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>User_Name:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>About Us:</td>
                <td><textarea id="about" name="about" rows="4" cols="50">
                      </textarea><br></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td class="btn">
                    <input type="submit" value="Add">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
