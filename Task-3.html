<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .center {
            text-align: center;
        }
    </style>
</head>

<body>

    <h1 class="center">Registration Form</h1>

    <form action="Task-3.html">

        <label for="id">Id:</label>
        <input type="text" id="id" name="id"><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course"><br>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch"><br>

        <label for="roll">Rollno:</label>
        <input type="text" id="roll" name="roll"><br>

        <label for="email">Email_Address:</label>
        <input type="email" id="email" name="email"><br>

        <label for="user">User_Name:</label>
        <input type="text" id="user" name="user"><br>

        <label for="about">About Us:</label>
        <input type="text" id="about" name="about" size="50"><br>

        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd"><br><br>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
