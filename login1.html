<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Officer Login - Smart Traffic AI</title>

<style>
    body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        width: 380px;
        background: #ffffff;
        border-radius: 12px;
        padding: 35px;
        border: 1px solid #dcdcdc;
        box-shadow: 0 5px 18px rgba(0,0,0,0.05);
    }

    /* Logo box */
    .logo {
        width: 70px;
        height: 70px;
        border: 1px solid #ccc;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 15px auto;
        font-weight: 800;
        letter-spacing: 1px;
        font-size: 16px;
    }

    .title {
        text-align: center;
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 6px;
    }

    .subtitle {
        text-align: center;
        font-size: 13px;
        color: #666;
        margin-bottom: 25px;
    }

    label {
        font-size: 13px;
        font-weight: 600;
        margin-bottom: 6px;
        display: block;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        border-radius: 8px;
        border: 1px solid #cfcfcf;
        font-size: 14px;
        outline: none;
        transition: 0.2s;
    }

    input:focus {
        border-color: #333;
        box-shadow: 0 0 2px rgba(0,0,0,0.3);
    }

    .btn-login {
        width: 100%;
        padding: 12px;
        background: #222;
        color: #fff;
        font-size: 15px;
        font-weight: 700;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: 0.2s;
    }

    .btn-login:hover {
        background: #000;
    }

    .extra-info {
        margin-top: 18px;
        text-align: center;
        font-size: 12px;
        color: #666;
    }

    .extra-info a {
        color: #444;
        text-decoration: none;
        font-weight: 600;
    }

    /* Footer text */
    .footer-text {
        margin-top: 25px;
        text-align: center;
        font-size: 11px;
        color: #888;
    }
</style>
</head>

<body>

<div class="login-container">

    <!-- Logo Section -->
    <div class="logo">STA</div>

    <!-- Title -->
    <div class="title">Officer Login</div>
    <div class="subtitle">Authorized access to Smart Traffic AI Dashboard</div>

    <!-- Login Form -->
    <form>
        <label>Officer Username</label>
        <input type="text" placeholder="Enter officer ID" required>

        <label>Password</label>
        <input type="password" placeholder="Enter password" required>

        <button class="btn-login">Login</button>
    </form>

    <div class="extra-info">
        <a href="#">Forgot Password?</a>
    </div>

    <div class="footer-text">
        Smart Traffic AI System Â© 2025  
        <br>For authorized personnel only
    </div>

</div>

</body>
</html>
