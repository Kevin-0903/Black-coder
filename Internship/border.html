<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;
}
</style>
<body>
<table style="width:10%">
  <tr>
    <th>A</th>
    <th >B</th> 
    <th rowspan="2">C</th>
  </tr>
  <tr>
    <th colspan="2">D</th>
    
  </tr>
  
  <tr >
    <th>E</th>
    <th>F</th>
    <th>G</th>
  
  </tr>
 
</table>
</body>
</html>
